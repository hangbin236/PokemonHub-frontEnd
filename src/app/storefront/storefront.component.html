<div class= "container">
    <div class = "row mt5">
        <div class="col-2">
        </div>

        <h2>view</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>pokemon name</td>
                    <td>pokemon set</td>
                    <td>condition</td>
                    <td>price</td>
                    <td>image</td>
                    <td></td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pokemon of currentAllPokemons">
                   <td>{{ pokemon.id }}</td> 
                   <td><img [src]="pokemon.pokemon_image" height="80px" width="100px"></td> 
                   <td>{{ pokemon.pokemon_name }}</td> 
                   <td>{{ pokemon.pokemon_setName}}</td> 
                   <td>{{ pokemon.pokemon_condition }}</td> 
                   <td>{{ pokemon.pokemon_price }}</td> 
                   <td>
                        <button
                            type="button"
                            class="btn btn-primary"
                            >
                                <i class="material-icons">edit</i>
                        </button>
                   </td>
                   <td>
                    <button
                        type="button"
                        class="btn btn-danger"
                        >
                            <i class="material-icons">delete</i>
                    </button>
                   </td>
                
                </tr>
            </tbody>
        </table>
    </div>
</div>
