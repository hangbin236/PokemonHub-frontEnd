<div class="container">
  <div class="row mt5">

    <h2>view</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <td>ID</td>
          <td>pokemon name</td>
          <td>pokemon set</td>
          <td>condition</td>
          <td>price</td>
          <td>image</td>
          <td></td>
          <td></td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pokemon of currentAllPokemons">
          <td>{{pokemon.pokemonId}}</td>
          <td><img [src]="pokemon.pokemonImage" height="225px" width="175px"></td>
          <td>{{pokemon.pokemonName}}</td>
          <td>{{pokemon.pokemonSetName}}</td>
          <td>{{pokemon.pokemonCondition}}</td>
          <td>{{pokemon.pokemonPrice}}</td>
          <td>
            <button type="button" class="btn btn-primary">
              <i class="material-icons">edit</i>
            </button>
          </td>
          <td>
            <button type="button" class="btn btn-danger">
              <i class="material-icons">delete</i>
            </button>
          </td>

        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%"  *ngFor="let pokemon of currentAllPokemons">
      <mat-card class="mat-elevation-z4" >
        <mat-card-header>
          <mat-card-title>{{pokemon.pokemonName}}</mat-card-title>
        </mat-card-header>
        <img  [src]="pokemon.pokemonImage" height="225px" width="175px">
        <mat-card-content>
          <p>{{pokemon.pokemonSetName}} </p>
          <p>{{pokemon.pokemonCondition}} </p>
          <p>{{pokemon.pokemonPrice}} </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
